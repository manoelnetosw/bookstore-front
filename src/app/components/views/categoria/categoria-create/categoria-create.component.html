<form>
    <div class="title">
        <h1>Nova Categoria</h1>
    </div>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" placeholder="Nome" name="nome">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="textarea" placeholder="Descrição"
            name="descricao"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button class="mat-elevation-z8" (click)="create()" mat-stroked-button>CRIAR</button>
        <button class="mat-elevation-z8" (click)="navegarParaCategoriaRead()" mat-stroked-button>CANCELAR</button>
    </div>
</form>
